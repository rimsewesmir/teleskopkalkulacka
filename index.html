<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleskop Kalkulaƒçka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .results {
      margin-top: 20px;
      padding: 10px;
      background: #e0ffe0;
      border-radius: 8px;
    }
    .preview {
      margin-top: 20px;
      text-align: center;
    }
    .circle-mask {
      width: 300px;
      height: 300px;
      margin: auto;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px #000;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circle-mask img {
      transition: transform 0.3s ease;
      max-width: none;
    }
  </style>
</head>
<body>
  <div style="text-align: right; margin-bottom: 10px;">
    <button onclick="window.location.href='https://rimsewesmir.github.io/';"
            title="Dom≈Ø"
            style="font-size: 28px; background: none; border: none; cursor: pointer;">
      üåçDom≈Ø
    </button>
  </div>

  <div class="container">

  <div class="container">
    <h1>Teleskop Kalkulaƒçka</h1>

    <label>Typ dalekohledu:</label>
    <select id="telescopeType">
      <option value="refractor">Refraktor</option>
      <option value="reflector">Reflektor</option>
    </select>

    <label>Pr≈Ømƒõr objektivu (mm):</label>
    <input type="number" id="aperture" placeholder="nap≈ô. 80">

    <label>Ohniskov√° vzd√°lenost dalekohledu (mm):</label>
    <input type="number" id="focalLengthScope" placeholder="nap≈ô. 900">

    <label>Ohniskov√° vzd√°lenost okul√°ru (mm):</label>
    <input type="number" id="focalLengthEyepiece" placeholder="nap≈ô. 25">

    <label>Zorn√© pole okul√°ru (¬∞):</label>
    <input type="number" id="eyepieceFOV" placeholder="nap≈ô. 50">

    <label>Simulovan√Ω objekt:</label>
    <select id="objectSelect">
      <option value="moon">Mƒõs√≠c</option>
      <option value="pleiades">Plej√°dy</option>
    </select>

    <button onclick="calculate()">Spoƒç√≠tat</button>

    <div class="results" id="results" style="display:none">
      <h3>V√Ωsledky:</h3>
      <p><strong>Zvƒõt≈°en√≠:</strong> <span id="magnification"></span>x</p>
      <p><strong>Zorn√© pole:</strong> <span id="fieldOfView"></span>¬∞</p>
      <p><strong>Rozli≈°ovac√≠ schopnost:</strong> <span id="resolution"></span> ‚Ä≥ (obloukov√Ωch vte≈ôin)</p>
      <p><strong>Mezn√≠ magnituda:</strong> <span id="limitingMagnitude"></span></p>
    </div>

    <div class="preview" id="preview" style="display:none">
      <h3>Simulovan√Ω pohled:</h3>
      <div class="circle-mask">
        <img id="previewImage" src="moon.jpg" alt="Simulovan√Ω pohled">
      </div>
    </div>
  </div>

  <script>
    function calculate() {
      const aperture = parseFloat(document.getElementById('aperture').value);
      const focalScope = parseFloat(document.getElementById('focalLengthScope').value);
      const focalEyepiece = parseFloat(document.getElementById('focalLengthEyepiece').value);
      const fovEyepiece = parseFloat(document.getElementById('eyepieceFOV').value);
      const selectedObject = document.getElementById('objectSelect').value;

      if (!aperture || !focalScope || !focalEyepiece || !fovEyepiece) {
        alert("Vypl≈à pros√≠m v≈°echna pole.");
        return;
      }

      const magnification = (focalScope / focalEyepiece).toFixed(1);
      const fieldOfView = (fovEyepiece / magnification).toFixed(2);
      const resolution = (116 / aperture).toFixed(2);
      const limitingMagnitude = (2 + 5 * Math.log10(aperture)).toFixed(1);

      document.getElementById('magnification').textContent = magnification;
      document.getElementById('fieldOfView').textContent = fieldOfView;
      document.getElementById('resolution').textContent = resolution;
      document.getElementById('limitingMagnitude').textContent = limitingMagnitude;
      document.getElementById('results').style.display = 'block';

      const previewImage = document.getElementById('previewImage');
      previewImage.src = selectedObject === 'moon' ? 'moon.jpg' : 'pleiades.jpg';

      const actualObjectSize = selectedObject === 'moon' ? 0.5 : 2.0; // v stupn√≠ch
      const fov = parseFloat(fieldOfView);
      const scale = actualObjectSize / fov;

      // ≈°k√°lov√°n√≠ obr√°zku tak, aby odpov√≠dal zorn√©mu poli
      previewImage.style.transform = `scale(${scale})`;
      document.getElementById('preview').style.display = 'block';
    }
  </script>
</body>
</html>
